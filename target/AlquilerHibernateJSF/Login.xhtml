<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/style.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet' />
	<title>Login</title>

	<style type="text/css">
body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background-image:
		url("#{request.contextPath}/resources/images/biblioteca1.jpg");
}
</style>
</h:head>
<h:body>
	<div class="wrapper">
		<h:form action="">
			<h1>Login</h1>
			<div class="input-box">
				<p:inputText placeholder="Username" required="true"
					value="#{presentadorLogin.empleadoAutenticado.username}" />
				<i class="bx bxs-user"></i>
			</div>
			<div class="input-box">
				<p:password placeholder="Password" required="true"
					value="#{presentadorLogin.empleadoAutenticado.password}" />
				<i class="bx bxs-lock-alt"></i>
			</div>
			<p:commandButton value="Login" type="submit" styleClass="btn"
				action="#{presentadorLogin.login()}" ajax="false"
				 />
		</h:form>
	</div>
</h:body>
</html>
