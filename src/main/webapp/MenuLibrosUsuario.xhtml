<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/style.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet' />
	<title>Menu Libros</title>

	<style type="text/css">
body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: hsl(0, 0%, 86.3%);
}
</style>

</h:head>
<h:body>

	<div class="layout-topbar">
		<i class="pi pi-book"></i> <img
			src="#{request.contextPath}/resources/images/logo_uns_final.png"
			alt="Logo" />
		<h1>Menu Libros</h1>

	</div>

	<div class="crud-demo">
		<h:form id="form">

			<p:dataTable id="dt-products" widgetVar="dtProducts" var="libro"
				value="#{presentadorMenuLibro.libros}" reflow="true"
				styleClass="products-table" rowKey="#{libro.ID}" paginator="true"
				rows="10" paginatorPosition="bottom" style="text-align: center">

				<p:column headerText="Id" sortBy="#{libro.ID}" style="text-align: center">
					<h:outputText value="#{libro.ID}" />
				</p:column>
				<p:column headerText="TÃ­tulo" sortBy="#{libro.titulo}" style="text-align: center">
					<h:outputText value="#{libro.titulo}" />
				</p:column>
				<p:column headerText="Estado" sortBy="#{libro.estado}" style="text-align: center">
					<h:outputText value="#{libro.estado}" />
				</p:column>
				<p:column headerText="Nro. Ingreso" sortBy="#{libro.nroIngreso}" style="text-align: center">
					<h:outputText value="#{libro.nroIngreso}" />
				</p:column>
				<p:column headerText="Editorial" sortBy="#{libro.editorial}" style="text-align: center">
					<h:outputText value="#{libro.editorial}" />
				</p:column>
				<p:column headerText="Id Categoria" sortBy="#{libro.categoriaID}" style="text-align: center">
					<h:outputText value="#{libro.categoriaID}" />
				</p:column>
				<p:column headerText="Categoria" sortBy="#{libro.descripcion}" style="text-align: center">
					<h:outputText value="#{libro.descripcion}" />
				</p:column>
			</p:dataTable>

			<p:commandButton value="Regresar" class="btn" icon="pi pi-angle-left"
							 style="width: 10%;
									height: 40px;
									background: #fff;
									border: none;
									outline: none;
							     	border-radius: 40px;
									box-shadow: 0 0 10px rgba(0, 0, 0, .1);
									cursor: pointer;
									font-size: 15px;
									color: #333;
									font-weight: 600;
									margin-top: 20px;
									margin-left: -5px;"
				action="#{presentadorMenuLibro.regresarMenuUsuario}" ajax="false" />

		</h:form>
	</div>

</h:body>
</html>
